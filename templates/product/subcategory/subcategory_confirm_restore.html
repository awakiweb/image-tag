{% extends 'dashboard/home.html' %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Esta seguro que desea restaurar el siguiente elemento ?</h4>

            <form method="post">
                {% csrf_token %}

                <div class="d-none">
                    {{ form }}
                </div>

                <hr>
                <input type="submit" class="btn btn-success" value="Restaurar">
                <a href="{% url 'subcategory_list' %}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
